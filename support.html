<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Lowkey Support</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="./Pictures/fozmu_big-removebg-preview.png">

    
</head>


<body>
    <body class="p-0 m-0 border-0 bd-example">


      <br>
   
    <div class="container">
        <h1>Lowkey Support</h1>
        <form id="uploadForm">
            <label for="name">Discord Username:</label>
            <input type="text" id="name" name="" required>
            <select name="issue" id="issue">
                <option value="discord">Discord Support</option>
                <option value="minecraft">Minecraft Support</option>
                <option value="staff">Report a Staff Member</option>
                <option value="minecraft">General Question</option>
        </select>
        <label for="userid">Discord User ID:</label>
        <input type="number" id="userid" name="userid" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5" required></textarea>

            <label for="fileInput">Upload a picture:</label>
            <input type="file" id="fileInput" accept="image/*" required>

            <button type="submit">Sent Support Request</button>
        </form>
        <p id="status"></p>
    </div>
     

<script src="script2.js"></script>

</body>
</html>
