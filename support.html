<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Lowkey Support</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./img/lowkeycraft.png">

    
</head>
<body>
    <div class="container">
        <h1>Lowkey Support Ticket</h1>
        <form id="serviceForm">
            <label for="name">Username:</label>
            <input type="text" id="name" name="" required>
            <select name="issue" id="issue">
                <option value="discord">Discord Support</option>
                <option value="minecraft">Minecraft Support</option>
                <option value="staff">Report a Staff Member</option>
                <option value="question">General Question</option>
        </select>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="6" required></textarea>

        <button type="submit">Send Request</button>
        </form>
        <p id="statusMessage"></p>
    </div>

<script src="script2.js"></script>

</body>
</html>
